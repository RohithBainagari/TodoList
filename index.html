<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDo List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Items
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <h2 class="text-center my-4">ToDo list</h2>
      <div class="container my-4">
            <div class="mb-3">
              <label for="Item" class="form-label">Item</label>
              <input type="text" class="form-control" id="Item" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Add your stasks here</div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">description</label>
              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" id="description"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit" onclick="update()">Add Item</button>
            <button type="submit" class="btn btn-primary" id="clear" onclick="clearList()">Clearlist</button>
      <div class="my-4">
        <table class="table table-light table-striped">
            <thead>
                <tr>
                  <th scope="col">SNo.</th>
                  <th scope="col">Item</th>
                  <th scope="col">description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="tablebody">
              </tbody>
          </table>
      </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
